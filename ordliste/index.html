<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./script.js"></script>
    <link rel="stylesheet" href="../felles/stil.css" />
    <link rel="stylesheet" href="./stil.css" />
    <title>Ordliste</title>
  </head>
  <body>
    <div id="navbar">
      <script src="../felles/navbar.js"></script>
    </div>
    <p>Dette programmet er et verktøy for å oversette ord</p>
    <div class="content">
      <label for="input-ord">Input:</label>
      <input id="input-ord" type="text" />
      <label for="input-språk">Fra: </label>
      <select id="input-språk">
        <option value="norsk">Norsk</option>
        <option value="engelsk">Engelsk</option>
      </select>
      <label for="output-språk">Til: </label>
      <select id="output-språk">
        <option value="engelsk">Engelsk</option>
        <option value="norsk">Norsk</option>
      </select>
      <button id="oversett-knapp">Oversett</button>
      <p id="error-tekst"></p>
      <p id="resultat-tekst"></p>
      <button id="vis-ordliste-knapp">Vis ordliste</button>
      <table id="ordliste-tabell">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
